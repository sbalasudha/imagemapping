<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> IMAGE MAPPING</title>
	<style>
		body{
			background-color: red;
			text-align: center;
		}
		#logo{
		padding: 1%
	}
	</style>
</head>
<body>
	<h2>TOM AND JERRY</h2>
	<img src="tom and jerry.jpg" height="168px" width="299px" usemap="#TOM AND JERRY">
	<map name="TOM AND JERRY">
		<area shape="circle"
		coords="120,75,54" href="https://in.pinterest.com/pin/566890671826795887/"target="blank">
	     <area shape="circle"
	     coords="212,73,48" href="https://en.wikipedia.org/wiki/Tom_and_Jerry"target="blank">
	 </map>
	 <h2>TOM AND JERRY LOGO</h2>
	 <div id="logo">
	 	<img src="LOGO IMAGE.png" height="103px" width="491px" usemap="#TOM AND JERRY LOGO">
	 	<map name="Tom and Jerry logo">
	 		<area shape="rect" coords="228,60,229,61" href="https://www.eatmy.news/2021/01/11-facts-about-tom-jerry-that-will-blow.html" target="blank">
	 	</map>
	 </div>

</body>
</html>
